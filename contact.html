<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Me</title>
  <link rel="stylesheet" href="styles/style3.css">
  <link rel="stylesheet" href="styles/queries3.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  </head>

  <body>
    <header>
        <a href="index.html">
            <div class="left-arrow"></div>
        </a>
    </header>

  <div class="contact-form">
    <h2>Contact Me</h2>
    <p>
      Interested in hiring me for your project or just want to say hi? You can
      fill in the contact form below or send me an email to
      <a href="mailto:elsnkazimov@gmail.com">elsnkazimov@gmail.com</a>
    </p>
    <p>Want to get connected? Follow me on the social channels below.</p>
    
    <div class="symbols">
        <a href="https://facebook.com" class="social-icon">
            <i class="fab fa-facebook-f"></i>
        </a>

        <a href="https://instagram.com" class="social-icon">
            <i class="fab fa-instagram"></i>
        </a>

        <a href="https://www.linkedin.com/in/elshan-kazimov-334632330/" class="social-icon">
            <i class="fab fa-linkedin-in"></i>
        </a>

        <a href="https://www.reddit.com/user/Elshanel/" class="social-icon">
            <i class="fab fa-reddit-alien"></i>
        </a>

        <a href="https://github.com/elshan33" class="social-icon">
            <i class="fab fa-github"></i>
        </a>

        <a href="https://www.npmjs.com/" class="social-icon">
            <i class="fab fa-npm"></i>
        </a>

        <a href="https://dribbble.com" class="social-icon">
            <i class="fab fa-dribbble"></i>
        </a>


    </div>
    
    <form>
      <label for="name">Name</label>
      <input type="text" id="name" name="name" placeholder="Your name">
      
      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Your email" required>
      
      <label for="message">Message</label>
      <textarea id="message" name="message" placeholder="Your message" rows="5"></textarea>
      
      <button type="submit">Send</button>
    </form>
  </div>
</body>
</html>
